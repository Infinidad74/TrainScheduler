<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Nunito|Sacramento|Spectral|Spectral+SC"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/2style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container col-xl-8">

        <div class="card mb-4 border-dark">
            <h4 class="card-header bg-dark text-light text-center title">Toot! Toot! Check Your Departure</h4>
            <div class="card-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">
                                <input type="text" class="form-control" id="name-input" placeholder="Enter name">
                            </th>
                            <th scope="col">
                                <input type="text" class="form-control" id="dest-input" placeholder="Enter Destination">
                            </th>
                            <th scope="col">
                                <input type="name" class="form-control" id="time-input" placeholder="Initial Time">
                            </th>
                            <th scope="col">
                                <input type="number" class="form-control" id="rate-input" placeholder="Frequency(mins)">
                            </th>
                            <th scope="col">
                                <button type="submit" class="btn" id="submit-btn">Add Trip</button>
                            </th>


                        </tr>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes</th>
                        </tr>
                    </thead>
                    <tbody id="train-info">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
